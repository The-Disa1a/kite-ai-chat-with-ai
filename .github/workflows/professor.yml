name: Run Python Script

on:
  push:
    branches:
      - main  # Trigger when pushing to the main branch (you can adjust this to your branch)
  workflow_dispatch:  # Allows you to manually trigger the workflow from GitHub UI

jobs:
  run-python:
    runs-on: ubuntu-latest  # You can choose the environment (ubuntu-latest is commonly used)

    steps:
      # Step 1: Check out the repository's code
      - name: Checkout repository
        uses: actions/checkout@v3

      # Step 2: Set up Python environment
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.9  # You can use another version like 3.8, 3.10, etc.

      # Step 3: Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt  # If you have any dependencies, e.g., requests

      # Step 4: Run the Python script
      - name: Run Python script
        run: |
          python process_requests.py  # Change this to the name of your Python script
